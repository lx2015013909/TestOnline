		<script type="text/javascript">
			mui.init()
				function load(){
					mui.ajax('http://10.0.2.2:8080/eating/all',{
								data:{},
								dataType :'json',
								type :'post',
								timeout : 5000,
								success :function(data){
									var i;
									var j=1;
										if(data.length>0){
											for(i=0;i<4;i++){
												document.getElementById("image"+j).src=data[i].image;
												document.getElementById("title"+j).innerHTML=data[i].title;
												document.getElementById("leastprice"+j).innerHTML="起送&nbsp¥"+data[i].leastprice+"|配送&nbsp;¥"+data[i].travelprice+"";
												document.getElementById(j+"price").innerHTML="满"+data[i].price1+"减"+data[i].price1down+";满"+data[i].price2+"减"+data[i].price2down+"";
												document.getElementById(j+"price3").innerHTML="新用户立减"+data[i].price3+"元";
												j++;
											}
										}
										else{
											mui.toast("error!");
										}
								}
				              })
		}
		</script>
