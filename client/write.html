<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />	
		<script src="js/jq/jquery-1.7.1.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">新建信息</h1><br><span style="margin-top: -10px;float: right;color:#000000" id="fabiao" class="mui-action-back">发表</span>
		</header>
		<div class="mui-content">
			<textarea name="newtext" rows="5" cols="2" id="information"></textarea>
		</div>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				document.getElementById('fabiao').addEventListener('tap',function(){
								mui.ajax('http://10.0.2.2:8080/neighbor/add',{
									data:{ 
									username :""+localStorage.getItem("username"),
									nickname :""+localStorage.getItem("httpnickname"),
									headImage:""+localStorage.getItem("httpimage"),
									text:""+$("#information").val()
								},
								dataType :'json',
								type :'post',
								timeout : 5000,  
								success :function(data){
										if(data==null){
											mui.toast('提交失败，请重试！');
										}
										else{
															mui.toast("发表成功!");	
										}}	
				            });
				});
				});
		</script>
	</body>

</html>
