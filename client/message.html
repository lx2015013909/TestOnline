<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/jq/jquery-1.7.1.js"></script>
		<script type="text/javascript">
			mui.init()
			function save(e){
			localStorage.setItem("newsid",$(e).attr("id"));
			}
				function load(){
					mui.ajax('http://10.0.2.2:8080/message/all',{
								data:{},
								dataType :'json',
								type :'post',
								timeout : 5000,
								success :function(data){
									var i;
									var j=1;
										if(data.length>0){
											for(i=0;i<data.length;i++){
												document.getElementById("message").innerHTML+="<li  class=\"mui-table-view-cell\"><a href=\"message/message.html\"  id=' " +(data[i].id)+"' onclick=\"save(this)\"><div class=\"mui-media-body\" >"+(data[i].title)+"<p class=\"mui-ellipsis\">"+(data[i].gmt.substring(0,11))+"</p></div></a></li>";
											}
										}
										else{
											mui.toast("error!");
										}
								}
				              })
		}
		</script>
	</head>

	<body onload="load()">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">学长寄语</h1>
		</header>
			<div class="mui-content" >
			<div class="mui-slider" >
				<div class="mui-slider-group mui-slider-loop ">
					<div class="mui-slider-item">
						<a href="#"><img src="img/message/IMG_3680.JPG"/></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/message/IMG_3679.JPG"/></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="img/message/IMG_3680.JPG"/></a>
					</div>
						<div class="mui-slider-item">
						<a href="#"><img src="img/message/IMG_3679.JPG"/></a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator "></div>
				</div>
			</div>
			<ul class="mui-table-view " id="message">
		</ul>
		</div>
		<script type="text/javascript">
			 mui.plusReady(function(){
				var slider=mui('.mui-slider');
				slider.slider({interval:2000});
			}); 
		</script>
		</div>

	</body>

</html>
